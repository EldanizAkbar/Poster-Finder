<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Poster finder</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="container mt-5 text-center">
      <form action="" id="form-tag">
        <label for="" class="d-block mb-4 info"
          >Please, write the name of movie</label
        >
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="search"
            id="int"
            placeholder="Movie name ..."
            class="p-2 search px-3"
          />
          <button id="btn" class="btn btn-outline-success p-2 ms-2">
            Search
          </button>
        </div>
      </form>

      <h1 id="movies" class="mt-4"></h1>
      <img src="" alt="" id="poster" class="mt-4" />
    </div>
  </body>
</html>
